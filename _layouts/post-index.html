<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="post-index" class="feature">

{% include browser-upgrade.html %}
{% include navigation.html %}

<div class="entry-header">
  <button id="feature-img-previous-btn" class="mfp-arrow mfp-arrow-left mfp-prevent-close"></button>
  <div class="image-credit"><a id="feature-img-info" href=""></a></div>
    <div class="entry-image">
      <img id="feature-img" alt="{{ page.title }}" data-img-base="{{ site.url }}/images/">
    </div><!-- /.entry-image -->
  <div class="header-title">
    <div class="header-title-wrap">
      <h1>{{ site.title }}</h1>
      <h2>{{ page.title }}</h2>
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
  <button id="feature-img-next-btn" class="mfp-arrow mfp-arrow-right mfp-prevent-close"></button>
  <script src="{{ site.url }}/assets/js/feature_image_chooser.js" type="text/javascript"></script>
</div><!-- /.entry-header -->

<div id="main" role="main">
  {{ content }}
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          
{% include mailchimp-signup-form.html %}

</body>
</html>
